<div class="container pt-4">
  <div class="row">
    <div class="col-12">
      <div *ngFor="let item of menus">
        <div class="menu card bg-light mb-3 border-0">
          <a
            routerLink="{{ item.url }}"
            class="p-3 border-bottom border-white text-primary"
          >
            {{ item.title }}
          </a>
        </div>
      </div>
      <div class="col-12 col-md-12 col-lg-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
